      <h1>_Sign up now!</h1>

    <div id="errorMessage" class="message"></div>
    <div class="form-container">
      <div class="icon-holder">
        <div><i class="fas fa-user-plus"></i></div>
      </div>
      <div class="form">
        <form action="/users" id="signupForm" method="POST">
          <div class="names">
            <input name="firstname" id="fname" type="text" placeholder="First Name" autocomplete="off" pattern="[A-Za-z, ]{3,}" title="I'm sorry but that could not be your name!" required />
            <input name="secondname" id="lname" type="text" placeholder="Last Name" autocomplete="off" pattern="[A-Za-z, ]{3,}" title="I'm sorry but that could not be your name!" required />
          </div>
          <input name="email" id="signup-email" type="email" placeholder="Valid Email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please Enter a valid Email" required /><br />
          <input name="password" id="signup-password" type="password" placeholder="Create password" autocomplete="off" pattern=".{8,}" title="Your password must be six characters or more!" required /><br />
          <button id="submitBtn" type="submit" class="btn">Sign up</button>
          <span id="already">Already have an account? <a href="../pages/signin.html">Sign In</a></span>
        </form>
      </div>
    </div>

  <script>
        let form = document.getElementById('signupForm');

              // fetch('http://localhost:3000/').then(response => {
              //   response.json()
              // }).then(data => {
              //   console.log(data);
              // });

              form.addEventListener('submit' , function (e){
                e.preventDefault();
                let data = {
                  firstname : form.firstname.value,
                  secondname : form.secondname.value,
                  email : form.email.value,
                  password : form.password.value
                };
                fetch('https://kundwabruno-portfolio.herokuapp.com/users', {
                method: 'POST', 
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
              })
              .then(response => response.json())
              .then(data => {
                console.log('Success:', data);
                alert("Successfully signup");
                window.location.replace('../pages/blog.html');
              })
              .catch((error) => {
                console.error('Error:', error);
              });
              });
  </script>
